<!DOCTYPE html>
<html>
<head>
    <title>A Message For You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 2s forwards;
        }

        .message {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 1rem;
        }

        h1 {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }

        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .heart {
            color: #ef4444;
            font-size: 2rem;
            margin: 1rem;
            animation: pulse 1.5s infinite;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }

        .floating {
            position: fixed;
            pointer-events: none;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0, -20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Hey there!</h1>
            <p>I just wanted to take a moment to say something...</p>
            <div class="heart">♥</div>
            <button onclick="showMessage()">Click me!</button>
            <div id="hiddenMessage" class="hidden">
                <p>Yo are doing well keep it up</p>
                <p>Thank you for being such an amazing person.</p>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').classList.remove('hidden');
            
            // Create floating hearts
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '♥';
            heart.className = 'floating heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
